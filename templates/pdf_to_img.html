<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Images - FileConverter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="antialiased bg-gradient-to-br from-indigo-600 to-blue-400">
    <div class="blur-background"></div>

    <div class="page-container">
        <nav class="bg-white/10 backdrop-blur-md border-b border-white/20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-white text-xl font-bold">FileConverter Pro</a>
                    </div>
                    <div class="flex items-center">
                        <a href="/" class="text-white hover:text-indigo-200 transition px-3 py-2 rounded-md text-sm font-medium">
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div class="conversion-box max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="text-center mb-8">
                    <i class="fas fa-images text-5xl text-indigo-600"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">PDF to Images</h1>
                    <p class="text-gray-600 mt-2">Convert PDF pages into high-quality images</p>
                </div>

                <form action="/pdf_to_img" method="post" enctype="multipart/form-data" class="space-y-6">
                    <label class="custom-file-upload block text-center cursor-pointer border-dashed border-2 border-indigo-600 p-6 rounded-lg hover:bg-indigo-50">
                        <input type="file" name="pdf_file" required accept=".pdf" class="hidden">
                        <i class="fas fa-cloud-upload-alt text-4xl text-indigo-600 mb-4"></i>
                        <p class="text-lg font-medium text-gray-700">Drop your PDF file here</p>
                        <p class="text-sm text-gray-500 mt-2">or click to browse</p>
                    </label>

                    <div class="preview-area hidden mt-4 rounded-lg border border-gray-200 p-4">
                        <!-- File preview will be shown here -->
                    </div>

                    <div class="text-center">
                        <button type="submit" class="convert-btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition">
                            Convert to PNG
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center text-sm text-gray-600">
                    <p>Maximum file size: 100MB</p>
                    <p class="mt-1">Output format: PNG</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.querySelector('input[type="file"]');
        const previewArea = document.querySelector('.preview-area');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            previewArea.innerHTML = '';
            previewArea.classList.remove('hidden');

            const fileItem = document.createElement('div');
            fileItem.className = 'flex items-center p-3 bg-indigo-50 rounded shadow-md';
            fileItem.innerHTML = `
                <i class="fas fa-file-pdf text-indigo-600 mr-3"></i>
                <span class="flex-1 truncate">${file.name}</span>
                <span class="text-gray-500 text-sm">${(file.size / (1024 * 1024)).toFixed(2)} MB</span>
            `;
            previewArea.appendChild(fileItem);
        });
    </script>
</body>
</html>
