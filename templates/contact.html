<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - File Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold">FileConverter Pro</a>
            <div class="space-x-6">
                <a href="/" class="hover:text-indigo-200">Home</a>
                <a href="#contact" class="hover:text-indigo-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto px-6 py-20">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-semibold text-indigo-600">Get in Touch</h1>
            <p class="mt-4 text-lg text-gray-600">Weâ€™d love to hear from you. Whether you have a question, feedback, or just want to say hello, feel free to reach out.</p>
        </div>

        <!-- Contact Form -->
        <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" name="message" rows="6" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-indigo-600 text-white py-6 text-center">
        <p>&copy; 2025 FileConverter Pro. All rights reserved.</p>
    </footer>

</body>
</html>
